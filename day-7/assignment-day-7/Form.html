<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">
		<hr/>
		<div class="row">
			<div class="col-sm-12 w-100" >
				<div class="center">
					<h1 class="head">This is Parallel Form</h1>
				</div>
			</div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<form action="" method="POST">
					<div class="row form-group">
						<label class="col-form-label col-sm-3">Basic Info :</label>
						<div class="col-sm-9">
							<hr/>
						</div>
					</div>
					<div class="row form-group">
						<label class="col-form-label col-sm-3">First Name</label>
						<div class="col-sm-9">
							<input type="text" name="first_name" class="form-control">
						</div>
					</div>
					<div class="row form-group">
						<label class="col-form-label col-sm-3">Last Name</label>
						<div class="col-sm-9">
							<input type="text" name="last_name" class="form-control">							
						</div>						
					</div>					
					<div class="row form-group">
						<label class="col-form-label col-sm-3">Email</label>
						<div class="col-sm-9">
							<input type="email" name="email" class="form-control">		
						</div>				
					</div>
					<div class="row form-group">
						<label class="col-form-label col-sm-3">Date of Birth</label>
						<div class="col-sm-9">
							<input type="Date" name="date_of_birth" class="form-control">
						</div>
					</div>
					<div class="row form-group">
						<label class="col-form-label col-sm-3">Gender</label>
						<div class="col-sm-9">
							<label><input type="radio" name="gender" value="Male">Male</label>							
							<label><input type="radio" name="gender" value="Female">Female</label>
						</div>
					</div>
					<div class="row form-group">
						<label class="col-form-label col-sm-3">Password</label>
						<div class="col-sm-9">
							<input type="Password" name="password" class="form-control">
						</div>
					</div>					
					<div class="row form-group">
						<label class="col-form-label col-sm-3">Contact Info :</label>
						<div class="col-sm-9">
							<hr/>
						</div>
					</div>					
					<div class="row form-group">
						<label class="col-form-label col-sm-3">Phone Number</label>
						<div class="col-sm-9">
							<input type="Number" name="number" class="form-control">
						</div>
					</div>
					<div class="row form-group">
						<label class="col-form-label col-sm-3">Address</label>
						<div class="col-sm-9">
							<textarea name="address" class="form-control" rows="5"></textarea>
						</div>
					</div>
					<div class="row form-group">
						<label class="col-form-label col-sm-3">District Name</label>	
						<div class="col-sm-9">
							<select name="district" class="form-control">
								<option>---Select One---</option>
								<option>Dhaka</option>
								<option>Rajshahi</option>
								<option>Munshigonj</option>
								<option>Chittagong</option>
							</select>
						</div>					
					</div>
					<div class="row form-group">
						<label class="col-form-label col-sm-3">Other Info :</label>
						<div class="col-sm-9">
							<hr/>
						</div>
					</div>					
					<div class="row form-group">
						<label class="col-form-label col-sm-3">Languages</label>
						<div class="col-sm-9">
							<select multiple name="Languages" class="form-control">
								<option>C</option>
								<option>C++</option>
								<option>PHP</option>
								<option>JAVA</option>
								<option>Python</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<label class="col-form-label col-sm-3">Image</label>
						<div class="col-sm-9">
							<input type="file" name="image" class="form-control" accept="image/*">
						</div>
					</div>
					<div class="row form-group">
						<label class="col-form-label col-sm-3">Multiple Files</label>
						<div class="col-sm-9">
							<input multiple type="file" name="files" class="form-control">
						</div>
					</div>
					<div class="row form-group">
						<input type="submit" name="submit" class="form-control btn btn-success">
					</div>
				</form>
			</div>
			<div class="col-sm-2"></div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-sm-12 w-100" >
				<div class="center">
					<h1 class="head">This is Series Form</h1>
				</div>
			</div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form method="POST" action="">
					<div class="row">
						<label>Basic Info :</label>
						<div class="col-sm-12">
							<hr/>
						</div>
					</div>
					<div class="row form-group">
						<label>First Name</label>
						<input type="text" name="first_name" class="form-control">
					</div>
					<div class="row form-group">
						<label>Last Name</label>
						<input type="text" name="last_name" class="form-control">
					</div>
					<div class="row form-group">
						<label>Email</label>
						<input type="email" name="email" class="form-control">
					</div>
					<div class="row form-group">
						<label>Date Of Birth</label>
						<input type="date" name="date_of_birth" class="form-control">
					</div>
					<div class="row form-group">
						<label> Gender </label>
						<label> <input type="radio" name="gender" value="male"> Male </label>
						<label><input type="radio" name="gender" value="female"> Female </label>
					</div>

					<div class="row form-group">
						<label>Password</label>
						<input type="password" name="password" class="form-control">
					</div>
					<div class="row form-group">
						<label>Contact Info</label>
						<div class="col-sm-12">
							<hr/>
						</div>
					</div>
					<div class="row form-group">
						<label>Phone Number</label>
						<input type="number" name="phone_number" class="form-control">
					</div>
					<div class="row form-group">
						<label>Address</label>
						<textarea name="address" class="form-control" rows="5"></textarea>
					</div>
					<div class="row form-group">
						<label>District Name</label>
						<select name="district" class="form-control">
							<option>---Select One---</option>
							<option>Dhaka</option>
							<option>Rajshahi</option>
							<option>Munshigonj</option>
							<option>Chittagong</option>
						</select>
					</div>
					<div class="row form-group">
						<label>Other Info:</label>
						<div class="col-sm-12">
							<hr/>
						</div>
					</div>
					<div class="row form-group">
						<label>Languages</label>
						<select multiple name="langugaes" class="form-control">
							<option>C</option>
							<option>C++</option>
							<option>PHP</option>
							<option>JAVA</option>
							<option>Python</option>
						</select>
					</div>
					<div class="row form-group">
						<label>Image</label>
						<input type="file" name="image" accept="image/*" class="form-control">
					</div>
					<div class="row form-group">
						<label>Multiple Files</label>
						<input multiple type="file" name="files" class="form-control">
					</div>
					<div class="row form-group">
						<input type="submit" name="submit" class="form-control btn btn-warning">
					</div>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>

	<script type="text/javascript" src="js/bootstrap.js" ></script>
</body>
</html>
