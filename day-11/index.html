	<div class="container">
		<div class="row">
			<div class="col-sm-6 m-auto">
				<div class="card">
					<div class="card-body">
						<div class="row form-group">
							<label class="col-form-label col-sm-3">Frist Name</label>
							<div class="col-sm-9">
								<input type="text" name="first_name" id="firstName" class="form-control">
							</div>
						</div>
						<div class="row form-group">
							<label class="col-form-label col-sm-3">Last Name</label>
							<div class="col-sm-9">
								<input type="text" name="last_name" id="lastName" class="form-control">
							</div>
						</div>
						<div class="row form-group">
							<label class="col-form-label col-sm-3">Full Name</label>
							<div class="col-sm-9">
								<input type="text" name="full_name" id="fullName" class="form-control">
							</div>
						</div>
						<div class="row form-group">
							<label class="col-form-label col-sm-3"></label>
							<div class="col-sm-9">
								<input type="submit" name="btn" id="btn" class="btn btn-success" value="Submit">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<hr/>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 m-auto">
				<div class="card">
					<div class="card-body">
						<div class="row form-group">
							<label class="col-form-label col-sm-5">First Number</label>
							<div class="col-sm-7">
								<input type="text" name="first_number" id="firstNumber" class="form-control">
							</div>
						</div>
						<div class="row form-group">
							<label class="col-form-label col-sm-5">Second Number</label>
							<div class="col-sm-7">
								<input type="text" name="second_number" id="secondNumber" class="form-control">
							</div>
						</div>
						<div class="row form-group">
							<label class="col-form-label col-sm-5">Result</label>
							<div class="col-sm-7">
								<input type="text" name="result" id="result" class="form-control">
							</div>
						</div>
						<div class="row form-group">
							<label class="col-form-label col-sm-5"></label>
							<div class="col-sm-7">
								<input type="submit" name="addition" id="addition" class="btn btn-success" value="+">
								<input type="submit" name="subtraction" id="subtraction" class="btn btn-success" value="-">
								<input type="submit" name="multiplication" id="multiplication" class="btn btn-success" value="*">
								<input type="submit" name="division" id="division" class="btn btn-success" value="/">
								<input type="submit" name="remainder" id="remainder" class="btn btn-success" value="%">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
