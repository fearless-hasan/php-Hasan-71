			<div class="col-sm-6 m-auto">

						<form id="btn" method="post" action="">
						<div class="row form-group">
							<label class="col-form-label col-sm-3">First Name</label>
							<div class="col-sm-9">
								<input type="text" name="first_name" id="firstName" class="form-control">
								<span id="firstNameError"></span>
							</div>
						</div>
						<div class="row form-group">
							<label class="col-form-label col-sm-3">First Name</label>
							<div class="col-sm-9">
								<input type="text" name="last_name" id="lastName" class="form-control">
								<span id="lastNameError"></span>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3"> Gender </label>
							<div class="col-sm-9">
								<label> <input type="radio" name="gender" value="male"> Male </label>
								<label> <input type="radio" name="gender" value="female"> Female </label>
								<span id="genderError"></span>
							</div>
						</div>
						<div class="row form-group">
							<label class="col-form-label col-sm-3">E-mail Address</label>
							<div class="col-sm-9">
								<input type="text" name="email" id="email" class="form-control">
								<span id="emailError"></span>
							</div>
						</div>
						<div class="row form-group">
							<label class="col-form-label col-sm-3">Password</label>
							<div class="col-sm-9">
								<input type="password" name="password" id="password" class="form-control">
								<input type="checkbox" id="checkbox"> Show Password
								<span id="passwordError"></span>
							</div>
						</div>
						<div class="row form-group">
							<label class="col-form-label col-sm-3">Confirm Password</label>
							<div class="col-sm-9">
								<input type="password" name="confirm_password" id="confirmPassword" class="form-control">
								<span id="confirmPasswordError"></span>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-sm-3">District Name</label>
							<div class="col-sm-9">
								<select name="district_name" class="form-control" id="districtName">
									<option value=" ">---Select District Name---</option>
									<option value="dhaka">Dhaka</option>
									<option value="noakhali">Noakhali</option>
									<option value="comilla">Comilla</option>
									<option value="rajshahi">Rajshahi</option>
								</select>
								<span id="districtNameError"></span>
							</div>

						</div>
