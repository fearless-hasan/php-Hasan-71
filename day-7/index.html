<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day-7 (Form)</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <hr/>
                <form method="POST" action="demo.html">
                    <div class="form-group">
                        <label for="firstName">First Name </label>
                        <input type="text" name="first_name" id="firstName" class="form-control" value="First name">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name </label>
                        <input type="text" name="last_name" id="lastName" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="number" name="phone_number" id="phoneNumber" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" name="date_of_birth" id="dateOfBirth" class="form-control">
                    </div>

                    <div class="form-group">
                        <label> <input type="radio" name="gender" value="male"> Male </label>
                        <label> <input type="radio" name="gender" value="female"> Female </label>
                    </div>

                    <div class="form-group">
                        <label for="address">Date of Birth</label>
                        <textarea name="address" id="address" class="form-control" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="districtName">District Name</label>
                        <select name="district_name" id="districtName" class="form-control">
                            <option>---Select District Name---</option>
                            <option value="dhaka">Dhaka</option>
                            <option value="noakhali">Noakhali</option>
                            <option value="comilla">Comilla</option>
                            <option value="rajshahi">Rajshahi</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="languages">Languages</label>
                        <select multiple name="languages" id="languages" class="form-control">
                            <option value="1">C</option>
                            <option value="2">C++</option>
                            <option value="3">Java</option>
                            <option value="4">PHP</option>
                            <option value="5">Python</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" name="image" id="image" class="form-control" accept="image/*"/>
                    </div>

                    <div class="form-group">
                        <label for="image">Multiple Image</label>
                        <input multiple type="file" name="image" id="image" class="form-control" accept="image/*"/>
                    </div>


                    <div class="form-check">
                        <label>
                            <input type="checkbox" name="agree" class="form-check-input" value="agree"/> I agree with all terms & conditions.
                        </label>
                    </div>

                    <div>
                        <input type="submit" name="btn" class="btn btn-success btn-block">
                    </div>

                </form>

            </div>
        </div>
    </div>


<script src="js/bootstrap.js"
</body>
</html>
