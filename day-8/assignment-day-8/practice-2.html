			<div class="modal-content">

					<h3>Login Form</h3>
				</div>
				<div class="modal-body">

							<div class="col-sm-12">

										<label>E-mail</label>

									</div>

				<div class="modal-header">
					<h3>Sign Up - 3</h3>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row">
							<div class="col-sm-12">
								<form method="POST" action="">
									<div class="row form-group">
										<label class="col-form-label col-sm-3">Full Name</label>
										<div class="col-sm-9">
											<input type="text" name="full_name" class="form-control" />
										</div>
									</div>
									<div class="row form-group">
										<label class="col-form-label col-sm-3">E-mail</label>
										<div class="col-sm-9">
											<input type="email" name="email" class="form-control" />
										</div>
									</div>
									<div class="row form-group">
										<label class="col-form-label col-sm-3">Date of Birth</label>
										<div class="col-sm-9">
											<input type="date" name="date_of_birth" class="form-control" />
										</div>
									</div>
									<div class="form-group">
										<input type="submit" name="submit" class="form-control btn btn-block btn-success" />
									</div>
