<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table Layout</title>
    </head>
    <body>
        <table border="1" width="1000" align="center">
            <tr>
                <td height="200" width="200">
                    <img src="images/image.png" alt="" height="200" width="200"/>
                </td>
                <td colspan="2" ></td>
            </tr>
            <tr>
                <td height="50" colspan="3"></td>
            </tr>
            <tr>
                <td height="600"></td>
                <td><img src="images/image-2.jpg" alt="" align="center"></td>
                <td width="200"></td>
            </tr>
            <tr>
                <td height="50" colspan="3"></td>
            </tr>
        </table>
    </body>
</html>
